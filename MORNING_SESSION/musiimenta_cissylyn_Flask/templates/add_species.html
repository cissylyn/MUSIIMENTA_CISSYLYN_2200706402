<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Species</title>
    <link rel = "stylesheet" href="{{(url_for('static', filename = 'styles.css'))}}">

</head>
<body>
   

    <h1>Add New Species</h1>
    <form action="/add_species" method="POST">
        <label for="name">Species Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="habitat">Habitat:</label>
        <input type="text" id="habitat" name="habitat" required>
        <br>
        <button type="submit">Add Species</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Species List</a>

</body>
</html>
